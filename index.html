<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symphony of the Stars</title>
    <style>
        /* Ensure the body has no background */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
            background-color: transparent; /* Full transparency */
        }

        /* Reset all main sections and elements */
        main, section, header, blockquote {
            background-color: transparent;
            margin: 0;
            padding: 0;
            overflow: visible; /* Make sure overflow is visible */
        }

        /* Style for the canvas background */
        canvas#bg {
            position: fixed; /* Fix canvas as a background */
            top: 0;
            left: 0;
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            z-index: -1; /* Behind all other elements */
        }

        .photo-collage {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            overflow: hidden;
        }

        .collage-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            justify-items: center;
            align-items: center;
            background-color: transparent;
        }

        .collage-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Custom sizes and positions for the grid layout */
        .collage-container img:nth-child(1) {
            grid-column: span 2;
            grid-row: span 2;
        }

        .collage-container img:nth-child(4) {
            grid-column: span 2;
        }

        .collage-container img:nth-child(6) {
            grid-column: span 2;
            grid-row: span 2;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .collage-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .collage-container {
                grid-template-columns: 1fr;
            }
        }

        /* Style for the music button */
        .music-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10; /* Above the canvas */
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>

    <main>
        <!-- Music Button -->
        <audio id="background-music" loop>
            <source src="Declan McKenna - Brazil.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <button class="music-button" onclick="toggleMusic()">Play/Pause</button>

        <!-- Photo Collage Section -->

            <img id="image12" src="image12.png" alt="Description of image 12" />
            <img id="image13" src="image13.png" alt="Description of image 13" />
          </div>
        </section>

        <section class="photo-collage collage-3"> 
          <h2>Collage 3</h2>
          <div class="collage-container">

            <img id="image21" src="image21.png" alt="Description of image 21" />
            <img id="image19" src="image19.png" alt="Description of image 19" />
            <img id="image15" src="image15.png" alt="Description of image 15" />
            <img id="image18" src="image18.jpg" alt="Description of image 18" />
            <img id="image20" src="image20.jpg" alt="Description of image 20" />
          </div>
        </section>
    </main>

    <script>
        const music = document.getElementById('background-music');
        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
    <script type="module" src="/main.js"></script>
</body>
</html>
